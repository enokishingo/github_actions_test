name: Terraform Format

on:
  push:
    paths:
      - 'terraform/dev/spoke_vnet/systemB/**'

jobs:
  terraform-fmt-systemB:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Run terraform fmt for systemB
        run: terraform fmt -recursive terraform/dev/spoke_vnet/systemB/main.tf