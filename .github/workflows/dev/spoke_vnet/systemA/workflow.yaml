name: Terraform Format for SystemA

on:
  push:
    paths:
      - 'terraform/dev/spoke_vnet/systemA/**'

jobs:
  terraform_plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Run terraform fmt
        run: pwd 

      - name: Run terraform fmt
        run: terraform fmt -recursive terraform/dev/spoke_vnet/systemA/main.tf